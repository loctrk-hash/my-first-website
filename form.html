<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>會員資料填寫表單</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ea6;
    }
  </style>
</head>
<body>
  <h2>會員資料填寫</h2>
  <form id="memberForm">
    <label for="member">會員姓名：</label>
    <input type="text" id="member" name="member" required>

    <label for="address">住址：</label>
    <input type="text" id="address" name="address" required>

    <button type="submit">送出</button>
  </form>

  <script>
    document.getElementById("memberForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("https://script.google.com/macros/s/AKfycbz7uTsOVYMfITCQrBgI6tJBDqBWgN5_C5xD2ZTwYjiiNLA88FjoefIEEAXyr3R7eI34/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert("✅ 成功送出：" + data);
        document.getElementById("memberForm").reset();
      })
      .catch(error => {
        alert("❌ 發生錯誤：" + error);
      });
    });
  </script>
</body>
</html>
